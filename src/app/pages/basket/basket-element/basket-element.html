<div class="flex  bg-[#faf9f7] m-3.5">
  <div class="w-2/3">
    <div>
      <span>{{ product.name }}</span>
    </div>
    <div>
      <span>quantity : {{product.quantity}}</span>
    </div>
    <div>
      <span>total: {{product.price}}$</span>
    </div>

    <div>
      <app-button (click)="productService.discardFromBasket(product.product_id)" label="discard"/>
    </div>
  </div>

  <div class="w-1/3">
    <img class="w-[115] h-[115]" src="https://placehold.co/115x115" alt="">
  </div>

</div>
