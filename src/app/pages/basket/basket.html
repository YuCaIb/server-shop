<div class="flex mt-10 m-auto w-[90vw] shadow shadow-emerald-100" >
  <div class="w-2/3">
   Total :  {{ productService.getTotal()}}
  </div>
  <div class="w-1/3">
    <app-button (click)="productService.saveBasket()" label="saveBasket"/>
  </div>
</div>

<div class=" grid grid-cols-2 gap-4 mt-5 m-auto w-[90vw] shadow-2xl shadow-emerald-200">
@for (product of productService.getBasketItems(); track product.product_id) {
   <app-basket-element [product]="product" />
}
</div>
