<div class="flex flex-row gap-3">
  <!--Title | left section-->
  <div class="w-1/3"><h1 class="font-bold lg:text-2xl xl:text-2xl text-emerald-500">Check-Out</h1></div>

  <!--Payment Form | middle section-->
  <div class="w-1/3 inline-block shadow shadow-emerald-500">
    <form class="" action="">
      <div>
        <ul>
          <li><input class="border rounded-2xl border-emerald-300 shadow" placeholder="Name" type="text" name="" id="">
          </li>
          <li><input class="border rounded-2xl border-emerald-300 shadow" placeholder="Last Name" type="text" name=""
                     id=""></li>
          <li><input class="border rounded-2xl border-emerald-300 shadow" placeholder="email" type="email" name=""
                     id=""></li>
          <li><input class="border rounded-2xl border-emerald-300 shadow" placeholder="Adress" type="text" name=""
                     id=""></li>
          <li><input class="border rounded-2xl border-emerald-300 shadow" placeholder="City" type="text" name="" id="">
          </li>
          <li><input class="border rounded-2xl border-emerald-300 shadow" placeholder="Country" type="text" name=""
                     id=""></li>
          <li><input class="border rounded-2xl border-emerald-300 shadow" type="text" name="" id=""
                     placeholder="Apartment"></li>
          <li><input
            class="border rounded-2xl border-emerald-300 shadow [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
            type="number" placeholder="Postal Code" name="" id=""></li>
          <li><input class="border rounded-2xl border-emerald-300 shadow" type="tel"
                     placeholder="Phone number : 555 555 5555" name="" id=""></li>
        </ul>
      </div>

      <div>
        <input placeholder="card number" max="16"
               class="border rounded-2xl border-emerald-300 shadow [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
               type="number" inputmode="numeric" pattern="[0-9]*">
      </div>

    </form>
  </div>


  <!--Pay | right section-->
  <div class="w-1/3  shadow  shadow-emerald-500">
    <div class="flex flex-row-reverse">
      <span class="text-2xl font-bold text-emerald-600 "> {{ productService.getTotal() + productService.getKdv() }}
        $</span>
    </div>
    <div>
      <app-button label="pay"/>
    </div>
    <div class="mt-5 font-medium text-emerald-500">
      <ul>
        <li><label>SubTotal: </label> <span class="font-bold">{{ productService.getTotal() }}</span> $</li>
        <li><label>Tax</label> <span class="font-bold">{{ productService.getKdv() }}</span> $</li>
        <li><label>Discount</label> : <span class="font-bold">{{ 0 }}</span> $</li>
        <li><label>Total</label>: <span
          class="font-bold">{{ productService.getKdv() + productService.getTotal() }}</span> $
        </li>
      </ul>
    </div>
  </div>
</div>
