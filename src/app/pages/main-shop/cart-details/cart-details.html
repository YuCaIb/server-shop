<h1 class="font-extrabold text-3xl m-5  text-emerald-500">{{product?.name}}</h1>

<div class="grid grid-cols-2 gap-4 shadow-2xl shadow-emerald-500" >

  <div>
    <img [src]="product?.photo_url" alt="...">
  </div>

  <div>
    <div class="flex">
      <span class="w-1/3 text-2xl text-emerald-600" >
        Price: {{product?.price}} $</span>
      <app-button class="w-2/3" label="add to basket"/>
    </div>
    <div>
      <span class="text-2xl" > {{ product?.alt }} </span>
    </div>
    <div>
      <span class="font-serif text" >{{ product?.blog }}</span>
    </div>
  </div>

</div>
