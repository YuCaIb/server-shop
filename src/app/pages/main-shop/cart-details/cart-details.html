<h1 class="font-extrabold text-3xl m-5  text-emerald-500">{{ product?.name }}</h1>

<div class="grid grid-cols-2 gap-4 shadow-2xl shadow-emerald-500 p-2.5 pl-5">

  <div>
    <img class="lg:w-[200px] lg:h-[160px] sm:w-[200px] sm:h-[160px]" [src]="product?.photo_url" alt="...">
  </div>

  <div>
    <div class="flex">
      <span class="w-1/3 text-2xl text-emerald-600">
        Price: {{ product?.price }} $</span>
      <app-button (click)="productService.addToBasket(product)" class="w-2/3" label="add to basket"/>
    </div>
    <div>
      <span class="text-2xl"> {{ product?.alt }} </span>
    </div>
    <div>
      <span class="font-serif text">{{ product?.blog }}</span>
    </div>
  </div>
</div>
