<h1 class="font-extrabold text-3xl m-5  text-emerald-500">Products</h1>

<div class="grid grid-cols-12 gap-0">
  @for (product of products; track product.product_id)
  {
    <div class="col-span-2 cursor-pointer"  [routerLink]="['/cart-details',product.product_id]">
      <div class="block shadow-2xl w-50 mt-5 ml-5">
        <div class="grid grid-cols-12 12bg-amber-200">
          <div class="col-span-12">
            <img [src]="product.photo_url" width="200px" height="130px" alt="...">
          </div>

          <div class="col-span-12 text-center">
            {{ product.name}}
          </div>

          <div class="col-span-12 text-left">
            <span>{{product.alt}}</span>
          </div>
          <div class="col-span-12">
            <app-button label="add to basket"/>
          </div>
        </div>
      </div>
    </div>
  }
</div>
