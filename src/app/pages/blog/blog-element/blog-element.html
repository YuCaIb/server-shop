<div class=" flex bg-[#faf9f7] items-center ">
  <div class=" w-2/3 grid grid-cols-12">
    <div class="col-span-12" >
      <h1 class="font-extrabold text-3xl m-5  text-emerald-500">{{ product.name }}</h1>
    </div>

    <div class="col-span-12">
      <span class="m-3">{{ product.blog }}</span>
    </div>

    <div class="col-span-12">
      <app-button  label="go shopping cart" [routerLink]="['/cart-details',product.product_id]"/>
    </div>

  </div>
  <div class="w-1/3">
    <img [src]="product.photo_url" alt="..." class="w-[200px] h-36 object-cover mx-auto shadow m-6">
  </div>

</div>
