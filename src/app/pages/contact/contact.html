<div class=" block m-auto bg-[#faf9f7] w-[90vw] shadow-2xl">
  <div class="mb-10">
    <h1 class="font-extrabold text-3xl m-5  text-emerald-500">Contact</h1>
    <span class="text-2xl font-semibold">
      Feel Free to contact us for any collab and request
    </span>
  </div>
  <div>
    <form class="flex flex-col gap-4" action="">
      <div class="flex items-center">
        <label class="w-20" for="name">Name </label>
        <input class="flex-1 border p-1 border-amber-400 rounded-2xl " type="text" id="name" placeholder="your name">
      </div>
      <div class="flex items-center">
        <label class="w-20" for="msg">Message </label>
        <input class="flex-1 border p-1 border-amber-400 rounded-2xl" type="text" name="" id="msg" placeholder="your message">
      </div>
      <div class="flex items-center">
        <label  class="w-20" for="mail">e-mail </label>
        <input class="flex-1 border p-1 border-amber-400 rounded-2xl" type="email" id="mail" placeholder="example@hotmail.com">
      </div>
      <app-button label="Submit"/>
    </form>
  </div>
</div>
